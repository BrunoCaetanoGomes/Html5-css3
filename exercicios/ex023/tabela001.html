<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(247, 240, 232);
      }

      table {
        width: 400px;
        height:400px;
        border-collapse: collapse;
        border: 3px solid rgba(0, 0, 0, 0.221);
      }
      td {
        border: 2px solid rgba(0, 0, 0, 0.714);
        padding: 8px;
        text-align: center;
        vertical-align: middle;
      }
      
      .numero {
        text-align:center;
      }

    </style>       
    
</head>
<body>
    <h1>Minha primeira tabela </h1>
     <table>
        <tr> <!-- primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- segunda linha -->
            <td class="numero">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- quarta linha -->
             <td>A4</td>
             <td>B4</td>
             <td>C4</td>
        </tr>
     </table>
</body>
</html>
