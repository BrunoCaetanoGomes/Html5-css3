<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
        }

        table {
        border-collapse: collapse;
        width: 400px;
        }

        td {
        padding: 10px;
        border:2px solid rgba(0, 0, 0, 0.622);
        text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5" >A</td>
        </tr>

         <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td rowspan="3">B</td>
         </tr>

         <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td> 
         </tr>
         
         <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>  
         </tr>
         <tr>
            <td colspan="4">N</td>
         </tr>

    </table>
</body>
</html>
